name: CI Jest
on:
  pull_request:
    branches: ["dev", "main"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install modules
        run: pnpm install
      - name: Run Tests
        run: pnpm test
